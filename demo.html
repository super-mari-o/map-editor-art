<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Devast.io MAP-EDITOR Assets DEMO</title>
	</head>
	<body>
		<h1>Devast.io MAP-EDITOR Assets DEMO</h1>
		<dl id="demo_holder"></dl>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
		integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
		crossorigin="anonymous"
	></script>
	<script defer>
		const dl = $('<dl>').appendTo('body');
		fetch('https://super-mari-o.github.io/map-editor-art/data/map-editor.yml')
			.then((res) => res.text())
			.then((str) => {
				$(demo_holder).empty();
				str
					.trim()
					.split('\n')
					.map((v) => v.split(': '))
					.forEach(([ymlKey, imgUrl]) => {
						$('<dt>').appendTo(demo_holder).text(ymlKey);
						const dd = $('<dd>').appendTo(demo_holder);
						dd.append(Object.assign(new Image(), { src: imgUrl, alt: ymlKey }));
					});
			});
	</script>
</html>

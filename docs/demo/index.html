<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Devast.io MAP-EDITOR Assets DEMO</title>
		<style>
			body {
				background-color: #1e1e1e;
				color: #ffffff;
				font-family: 'Arial', sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			h1 {
				color: #00ff00;
				text-align: center;
				margin-bottom: 20px;
			}
			dl {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				width: 80%;
				margin: 0 auto;
				background-color: #2e2e2e;
				border-radius: 10px;
				padding: 20px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			}
			dt {
				flex-basis: 100%;
				font-weight: bold;
				color: #00ff00;
				margin-top: 10px;
			}
			dd {
				flex-basis: 100%;
				margin: 0;
				padding: 10px;
				background-color: #3e3e3e;
				border-radius: 5px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			dd img {
				max-width: 100%;
				height: auto;
				border: 2px solid #00ff00;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<h1>Devast.io MAP-EDITOR Assets DEMO</h1>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
		integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
		crossorigin="anonymous"
	></script>
	<script defer>
		const dl = $('<dl>').appendTo('body');
		fetch('../../data/map-editor.yml')
			.then((res) => res.text())
			.then((str) => {
				str
					.trim()
					.split('\n')
					.map((v) => v.split(':'))
					.forEach(([ymlKey, imgUrl]) => {
						$('<dt>').appendTo(dl).text(ymlKey);
						$('<dd>')
							.appendTo(dl)
							.append(Object.assign(new Image(), { src: imgUrl, alt: ymlKey }));
					});
			});
	</script>
</html>
